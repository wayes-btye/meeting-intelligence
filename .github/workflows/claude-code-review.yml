name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    name: Claude Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            Review this PR. Read CLAUDE.md for project conventions.
            Focus on: correctness, type safety, test coverage, and adherence to
            the project's conventions (conventional commits, ruff/mypy compliance).
            Be concise â€” flag real issues, skip nitpicks.
          allowed_tools: |
            Bash(gh pr comment *)
            Bash(gh pr diff *)
            Bash(gh pr view *)
            Bash(gh pr checks *)
            Bash(gh api *)
          timeout_minutes: 10
