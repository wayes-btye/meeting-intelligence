name: Export Issues to Markdown

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  export:
    name: Export Issues
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

      - name: Export issues and PRs to markdown
        env:
          GH_TOKEN: ${{ secrets.GH2MD_TOKEN }}
        run: |
          mkdir -p .issues
          REPO="${{ github.repository }}"

          {
            echo "# GitHub Issues & PRs"
            echo ""
            echo "_Auto-exported on $(date -u '+%Y-%m-%d %H:%M UTC')_"
            echo ""

            echo "## Open Issues"
            echo ""
            gh issue list --repo "$REPO" --state open --limit 100 \
              --json number,title,body,labels,assignees,createdAt,updatedAt,url \
              | jq -r '.[] | "### #\(.number) — \(.title)\n\n**URL:** \(.url)  \n**Created:** \(.createdAt[:10])  \n**Labels:** \([.labels[].name] | join(", "))  \n\n\(.body // "_No description._")\n\n---\n"'

            echo "## Closed Issues"
            echo ""
            gh issue list --repo "$REPO" --state closed --limit 100 \
              --json number,title,labels,createdAt,url \
              | jq -r '.[] | "### #\(.number) — \(.title)\n\n**URL:** \(.url)  \n**Created:** \(.createdAt[:10])  \n**Labels:** \([.labels[].name] | join(", "))\n\n---\n"'

            echo "## Pull Requests"
            echo ""
            gh pr list --repo "$REPO" --state all --limit 100 \
              --json number,title,body,state,createdAt,url,headRefName \
              | jq -r '.[] | "### PR #\(.number) — \(.title) [\(.state)]\n\n**URL:** \(.url)  \n**Branch:** \(.headRefName)  \n**Created:** \(.createdAt[:10])  \n\n\(.body // "_No description._")\n\n---\n"'
          } > .issues/issues.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .issues/
          git diff --staged --quiet || git commit -m "chore: update exported issues"
          git push
